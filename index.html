<!DOCTYPE html>
<html>
<head>
	<meta utf-8>
	<title>RockPaperScissors</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrap_top">
		<button class="btn btn-primary start">Start Again</button>
		<div class="pc"><img src="img/information.svg" alt=""></div>
		<div class="counterLose">0</div>
	</div>
	<div class="wrapp"> 
		<div class="result">Make your choice
		</div>
	</div>
	<div class="wrap_bottom">
		<div class="stone"><img src="img/stone.svg" alt=""></div>
		<div class="paper"><img src="img/paper.svg" alt=""></div>
		<div class="scissors"><img src="img/scissors.svg" alt=""></div>
		<div class="counterWin">0</div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
